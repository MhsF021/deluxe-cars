<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/dcfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <title>DeluxeCars | Login</title>

  <body>

    <div class="container">
      <div class="card">
        <h1>Entrar</h1>

        <div id="msgError"></div>
      <form action="/html/signin" method="post">
        <div class="label-float">
          <input type="text" id="usuario" name="usuario"paceholder=" " required />
          <label id="userLabel" for="usuario">Usuario</label>
          <i class='bx bxs-user'></i>
        </div>

        <div class="label-float">
          <input type="password" id="senha" name="senha" paceholder=" " required />
          <label id="senhaLabel" for="senha">Senha</label>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="justify-center">
          <button type="submit">Login</button>
        </div>
      </form>
        <div class="justify-center">
          <hr />
        </div>

        <p>
          NÃ£o tem uma conta?
          <a href="./signup.html">
            Cadastre-se
          </a>
        </p>
      </div>
    </div>
</form>
<script type="text/javascript" src="/js/signin.js"></script>
  </body>
</html>
